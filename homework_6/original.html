<body>
    <a href= "index.html"><img class= "logo" src= "Images/logo.png" alt= "logo"></a>
    <nav>
        <ul class="topnav">

    <img class= "productDetailImage" src= "Images/original.jpg" alt= "Original">
    <h1 class= "productDetailName">Original</h1>
    <h1 id="price" class= "productDetailPrice">$3</h1>

    <div class= "productDetailDescription">
        <h2 > Description</h2>
        <p>
            This is the classic cinnamon roll without any twists, yet still bursting with flavor. 
        </p>
    </div>

    <div class= "productDetailIngredients">

            </select>
        </form> 
    </div>

    <div class= "quantity"><!-- Quantity dropdown selection-->
        <form>
            <label for= "quantityOption"> Quantity</label>
            <select name= "quantityOption" id="quantityOption">
                <option value= "one"> 1 </option>
                <option value= "three"> 3 </option>
                <option value= "six"> 6 </option>
                <option value= "twelve"> 12 </option>

        </form>
