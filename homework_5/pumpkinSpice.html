</head>

<body>
    <a href= "index.html"><img class= "logo" src= "Images/logo.png"></a>
    <nav>
        <ul class="topnav">
            <li><a href=shop.html>Shop</a></li>
            <li><a>Cart</a></li>
            <li><a href=aboutUs.html>About Us</a></li>
            <li><a>Login</a></li>

    </nav> 

    <img class= "productDetailImage" src= "Images/pumpkinspice.jpg">
    <h1 class= "productDetailName">Pumpkin Spice</h1>
    <h1 class= "productDetailPrice">$3 per roll</h1>

    <div class= "productDetailDescription">
        <h2 > Description</h2>
        <p>
            Fall flavors are great...
        </p>
    </div>

    <div class= "productDetailIngredients"><!-- Ingredients accordion -->
        <h2> Ingredients </h2>
        <button class= "ingredientsList"> Cinnamon Roll Without Glazing </button>
        <button class= "ingredientsList"> Sugar Milk Glazing </button>
        <button class= "ingredientsList"> Vanilla Milk Glazing </button>
        <button class= "ingredientsList"> Double Chocolate </button>

    <section class= "glazing"><!-- Glazing dropdown selection-->
        <form>
            <label for= "glazing"> Glazing</label>
            <select name="glazing">

                <option value= "sugarMilk"> Sugar Milk</option>
                <option value= "vanillaMilk">Vanilla Milk</option>
                <option value= "doubleChocolate"> Double Chocolate</option>
            </select>
        </form> 
    </section>

    <section class= "quantity"> <!-- Quantity dropdown selection-->
        <form>
            <label for= "quantity"> Quantity</label>
            <select name= "quantity">
                <option value= "one"> 1 </option>
                <option value= "three"> 3 </option>
                <option value= "six"> 6 </option>
                <option value= "twelve"> 12 </option>
            </select>
        </form>
    </section>

    <button class= "addToCart"> Add to Cart </button>
